@import models.entities.Partida
@import helper._
@(partidaForm : Form[Partida])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Introducir partida</title>
    </head>
    <body>
        <div align="center">
            @form(action = routes.PartidaController.createPartida() ){
                @CSRF.formField
                @inputText(partidaForm("nombre"))
                <button type="submit">Crear partida</button>
            }
        </div>
    </body>
</html>
